<div class="card">
    <div class="card-header">
        <b>Novo Pedido</b>
    </div>
    <div class="card-body">
        <form (ngSubmit)="onFormSubmit(newProductForm.valid)" #newProductForm="ngForm">
            <div class="form-group col-lg justify-content-center">
                <table class="table">
                    <thead class="thead text-center">
                        <tr>
                            <th scope="col">CÃ³digo</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="frmOrderProducts.length > 0">
                        <tr class="table-default" *ngFor="let item of pagedResult">
                            <td class="text-center">{{item.productId}}</td>
                            <td class="text-center">{{item.productName}}</td>
                            <td class="text-center">R$ {{item.productValue}}</td>
                        </tr>
                    </tbody>

                    <tbody *ngIf="frmOrderProducts.length == 0">
                        <tr class="table-default">
                            <td colspan="3" class="text-center">Nenhum produto adicionado</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
                <div *ngIf="frmOrderProducts.length > 0">
                    <mat-paginator [length]="this.frmOrderProducts.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)" (selectedValueChange)="onPageChange($event)">
                    </mat-paginator>
                </div>

                <div class="row col-lg justify-content-center">
                    <button class="btn-sm btn-outline-info m-1" (click)="addProduct()">Adicionar Produto</button>
                </div>
            </div>

            <div class="form-group ">
                <label>Validade do Pedido</label>
                <input class="form-control text-center" type="date" [(ngModel)]="frmOrderValidity" name="frmOrderValidity" required>
            </div>

            <div class="form-group ">
                <label>Valor do Desconto</label>
                <input currencyMask class="form-control" type="text" [(ngModel)]="frmOrderDiscount" name="frmOrderDiscount" (ngModelChange)="orderProductsChanged()" required>
            </div>

            <div class="form-group ">
                <label>Valor do Pedido</label>
                <input currencyMask class="form-control" type="text" [(ngModel)]="frmOrderValue" name="frmOrderValue" disabled>
            </div>

            <div class="row col-lg justify-content-center">
                <button class="btn btn-outline-success m-1" type="submit">Salvar</button>
                <button class="btn btn-danger m-1" type="button" (click)="closeDialog()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
